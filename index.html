<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Rock Paper Scissors!</title>
    <!--   Bootstrap   -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissors!</h1>
    </div>
    <div class="winner">
      <!--    Put the message of who won here   -->
    </div>
    <div class="container">
      <div class="row">
        <div class="col d-flex justify-content-center">
          <i class="fa fa-mobile-alt"></i>
        </div>
        <div class="col">
          <div class="computerChoice">
            <i class="fas fa-question"></i>
          </div>
        </div>
        <div class = "col">
          <div class="computerScoreOutput">
            0
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col d-flex justify-content-center">
          <i class="fa fa-user"></i>
        </div>
        <div class="col">
          <div class="playerChoice">
            <i class="fas fa-question"></i>
          </div>
        </div>
        <div class = "col">
          <div class="playerScoreOutput">
            0
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
        <!--     Attach rock event hander to this div       -->
          <div class="rock">
            <i class="fas fa-hand-rock"></i>
          </div>
        </div>
        <div class="col">
        <!--     Attach paper event hander to this div       -->
          <div class="paper">
            <i class="fas fa-hand-paper"></i>
          </div>
        </div>
        <div class="col">
        <!--     Attach scissors event hander to this div       -->
          <div class="scissors">
            <i class="fas fa-hand-scissors"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
